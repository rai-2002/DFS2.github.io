<body>

            <div class="social-icons">

        <main class="main-content">
            <div class="title-container">
                <p id="lumina"><span>L</span><span>U</span><span>M</span><span>I</span><span>N</span><span>A</span></p>

        <section class="gallery">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="valletta-28.jpg" alt="Image 1">
                    <img src="valletta-65.jpg" alt="Image 2">
                    <img src="valletta-68.jpg" alt="Image 3">
                </div>
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </section>


        <footer class="info">

     <!-- BOOTSTRAP Script -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <script>
        window.onload = function() {
            const elements = document.querySelectorAll('.main-content p');
            let delay = 0;
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('fade-in');
                }, delay);
                delay += 1000; // Increase delay for each element
            });
        };
    </script>

    <script>
    let slideIndex = 0;

    function moveSlide(step) {
        const slides = document.querySelectorAll(".carousel-images img");
        slides[slideIndex].style.display = "none";
        slideIndex += step;
        
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        if (slideIndex < 0) {
            slideIndex = slides.length - 1;
        }

        slides[slideIndex].style.display = "block";
    }
    </script>

</body>
